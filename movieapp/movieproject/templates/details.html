{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class=" mt-4 col-md-6">
            <img src="{{movie.img.url}}"  width="350" height="500">
        </div>
        <div class=" mt-4 col-md-6">
            <h3>{{movie.name}}</h3>
            <h5>{{movie.desc}}</h5>
            <h5>{{movie.year}}</h5>
            <a class= "btn btn-warning" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
            <a class= "btn btn-success" href="{% url 'movieapp:update' movie.id %}">Update</a>
        </div>
    </div>
</div>

{% endblock %}
