{% extends 'base.html' %}
{% block body %}

<div class="container" >
    <div class="row">
        {% for i in movie_list %}
        <div class="mt-4 col-md-4 " >
            <div class="card" >
            <img class="card-img-top" src="{{i.img.url}}" alt=" "  height="250">
            <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
            <p class="card-text" >{{i.desc}}</p>
            <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Know more</a>
            </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div style="text-align: center;width: 1700px;height: 160px;padding-top: 60px;">
    <a href="{% url 'movieapp:add_movie'  %}" class="btn btn-primary">Add new</a>
</div>

{% endblock %}
